<body>
    <header>
        <div class = "identify">

    </header>
    <main>
        <section2 class = "section2">
            <forms action="//httpbin.org/post" name = "Keyboard Customizing" method = "POST" data-netlify = "true">
                <fieldset>
                    <legend style = "text-align: center">CUSTOM YOUR OWN DEVICE!</legend>
                    <div>
                        <label class = "CustomLabel">

                    </div>
    
                    <div>

                            <p>Your Age</p>
                        </label>
                        <input  type = "value" name = "age" placeholder = "18" required>
                    </div>  
    
                    <div style = "display: flex; flex-direction: column;">

                            <option value="Topre">Topre</option>
                            <option value="Razer">Razer</option>
                            <option value="Kailh">Kailh</option>
                        </select>
                    </div>
    
                    <div style = "display: flex; flex-direction: column;">
                        <label><p>Choose your type of keys</p></label>
    
                        <div style = "display: flex; flex-direction: row; gap:20px">
                            <input  type = "radio" name = "Key Type" required>
                            <label>
                                <p>Tactile</p>
                            </label>
                        </div>
    
                        <div style = "display: flex; flex-direction: row; gap:20px">
                            <input  type = "radio" name = "Key Type" required>
                            <label>
                                <p>Linear</p>
                            </label>
                        </div>
    
                        <div style = "display: flex; flex-direction: row; gap:20px">
                            <input  type = "radio" name = "Key Type" required>
                            <label>
                                <p>Clicking</p>
                            </label>
                        </div>
        
                    </div>
                
                    <button class = "FormBtn" type = "submit"> GET IT!<span class="material-symbols-outlined">done</span></button>

        </forms>
